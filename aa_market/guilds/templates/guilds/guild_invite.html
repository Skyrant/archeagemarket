{% extends "base.html" %}

{% block content %}
<div class="container" role="main">
    {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>Error: </strong> {{ error }}
        </div>
    {% endif %}

    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Guild Invite</h3>
            </div>

            <div class="panel-body">
                <form action="{% url 'guilds:guild_invite' %}" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Invite" class="btn btn-success" role="button"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
